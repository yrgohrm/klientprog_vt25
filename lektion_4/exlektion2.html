<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Övning</title>

    <style>
        h1 {
            font-style: italic;
        }

        p {
            color: blue;
        }

        .highlight {
            color: red;
        }
    </style>
</head>

<body>
    <h1>En fin rubrik</h1>
    <div>
        <p class="highlight">Lite text</p>
        <p>Lite mer text</p>
        <p>Ännu mer text</p>
    </div>
</body>

</html>
