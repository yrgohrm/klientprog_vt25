<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-box</title>
    <style>
        .container {
            border: 5px solid black;
            width: 300px;
        }

        .big {
            border: 0.5rem solid hotpink;
            margin-bottom: 1rem;
            padding: 2rem;
        }

        .b-box {
            box-sizing: border-box;
            width: 100%;
        }

        .c-box {
            box-sizing: content-box;
            width: 100%;
        }

        .content {
            background-color: coral;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="b-box big">
            <div class="content">With box-sizing: border-box;</div>
        </div>
        <div class="c-box big">
            <div class="content">With box-sizing: content-box;</div>
        </div>
    </div>

</body>
</html>
