<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="output.js"></script>
</head>

<body>
    <script>
        function Car(name, year) {
            this.name = name;
            this.year = year;
            this.printInfo = function () {
                output(this.name)
                output(this.year)
            }
        }
        let car = new Car('Lada Vesta', 2020)
        car.printInfo()
    </script>
</body>
