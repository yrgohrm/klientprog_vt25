<body>
    <script>
        function myFunction(x, y) {
            return x * y;
        }

        let anotherFunction = function (x, y) {
            return x * y;
        }

        let lambdaFunction = (x, y) => x * y

        let lambdaFunction2 = (x, y) => {
            return x * y
        }

        output(myFunction(1, 2))
        output(anotherFunction(1, 2))
        output(lambdaFunction(1, 2))
        output(lambdaFunction2(1, 2))
    </script>
