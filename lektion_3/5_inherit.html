<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <style>
        * {
            padding: 0.5rem;
        }

        body {
            border: 1px solid black;
            color: red;
        }

        span {
            border: inherit;
        }
    </style>
</head>

<body>

    This one is red.

    <p>But this one as well, but no border.</p>

    <div>
        <p>This one has red text as well!</p>
    </div>

    <span>
        Whoho! Border!
    </span>

</body>

</html>
