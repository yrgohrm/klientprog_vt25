<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: xx-large;
        }

        @media screen and (min-width: 768px) {
            em {
                color: green;
            }
        }

        @media screen and (min-width: 576px) {
            em {
                color: blue;
            }
        }

        /* will always override the media queries above */
        em {
            color: red;
        }
    </style>
</head>

<body>

    <em>Hello, world!</em>

</body>

</html>
