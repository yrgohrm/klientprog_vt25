<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ count }}
        <div ref="messages"></div>
    </div>
    
    <script src="https://unpkg.com/vue@3.5.13"
        integrity="sha384-G++pO/TtP6SeNEBuO/CYuppmlcEhA0Rj9IcY5feVJXhyYraEA8CKVZV38iDXLTyJ"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    count: 1
                }
            },
            mounted() {
                // we will learn better ways than to use raw dom-manipulation
                // together with $refs...
                let pelem = document.createElement('p')
                pelem.innerText = 'hejsan'
                this.$refs.messages.appendChild(pelem)
            },
            created() {
                this.count = 2;
            }
        }

        Vue.createApp(app).mount("#app")
    </script>


</body>
</html>
