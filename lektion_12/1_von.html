<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ count }}<br>
        <input type="button" value="++" @click.once="increase">
        <input type="button" value="--" @click="decrease">
    </div>

    <script src="https://unpkg.com/vue@3.5.13"
        integrity="sha384-G++pO/TtP6SeNEBuO/CYuppmlcEhA0Rj9IcY5feVJXhyYraEA8CKVZV38iDXLTyJ"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    count: 1
                }
            },
            methods: {
                increase() {
                    this.change(1)
                },
                decrease() {
                    this.change(-1)
                },
                change(val) {
                    this.count += val
                }
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>

</html>
