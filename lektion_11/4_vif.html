<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-if="show">
            Is this text present?

            <div>hejsanhej</div>

        </span>
        <span v-else>This is a no show!</span>
    </div>

    <script src="https://unpkg.com/vue@3.5.13"
        integrity="sha384-G++pO/TtP6SeNEBuO/CYuppmlcEhA0Rj9IcY5feVJXhyYraEA8CKVZV38iDXLTyJ"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    show: true
                }
            },
            mounted() {
                setInterval(() => this.show = !this.show, 2000)
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>

</html>
