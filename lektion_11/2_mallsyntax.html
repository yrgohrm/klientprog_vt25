<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        
        <div>
            &Sqrt;{{ count }} = {{ Math.sqrt(count) }}
        </div>

        <div>
            {{ foo }}
        </div>

    </div>

    <script src="https://unpkg.com/vue@3.5.13"
        integrity="sha384-G++pO/TtP6SeNEBuO/CYuppmlcEhA0Rj9IcY5feVJXhyYraEA8CKVZV38iDXLTyJ"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    count: 1,
                    foo: "Hello"
                }
            },
            mounted() {
                setInterval(() => this.count++, 2000)
                setInterval(() => this.foo = this.foo + "!", 3000)
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>

</html>
