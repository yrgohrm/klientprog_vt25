<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing App</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="button" value="Add" @click="addItem">
            <ul>
                <li v-for="item of list">{{item}}</li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.4.21"
        integrity="sha384-8CdW77YPqMZ3v22pThUIR22Qp1FB5oisZG2WE3OpE0l1fTHAIsdIwjQZFf/rmQ/B"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    list: []
                }
            },
            methods: {
                addItem(evt) {
                    const text = String(Math.random())
                    this.list.push(text)
                }
            },
        }

        Vue.createApp(app).mount("#app")
    </script>

</body>

</html>
