<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="top">
        <nav id="navbar">
            <a href="#" id="link">Klicka mig</a>
        </nav>
    </div>

    <script>

        let topElem = document.getElementById('top')
        topElem.addEventListener('click',
            () => console.log('top click'), true)

        let nav = document.getElementById('navbar')
        nav.addEventListener('click',
            () => console.log('nav click'), true)

        let a = document.getElementById('link')
        a.addEventListener('click',
            () => console.log('link click'), true)


    </script>
</body>

</html>
