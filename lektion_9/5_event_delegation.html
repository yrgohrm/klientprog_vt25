<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #icon-box {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(20, 1fr);
        }

        #magnifyer-box {
            padding: 2rem;

            i {
                font-size: 10rem;
                color: black;
            }
        }

        i {
            color: black;
            font-size: 2rem;
            margin: 0.1rem;

            &:hover {
                color: hotpink;
                transition: color 0.15s ease-in;
            }
        }
    </style>
</head>

<body>
    <div id="icon-box"></div>

    <div id="magnifyer-box"><i></i></div>

    <script>

        const icons = [
            "0-circle", "0-circle-fill", "0-square", "0-square-fill", "1-circle", "1-circle-fill", "1-square", "1-square-fill", "123", "2-circle", "2-circle-fill", "2-square", "2-square-fill", "3-circle", "3-circle-fill", "3-square", "3-square-fill", "4-circle", "4-circle-fill", "4-square", "4-square-fill", "5-circle", "5-circle-fill", "5-square", "5-square-fill", "6-circle", "6-circle-fill", "6-square", "6-square-fill", "7-circle", "7-circle-fill", "7-square", "7-square-fill", "8-circle", "8-circle-fill", "8-square", "8-square-fill", "9-circle", "9-circle-fill", "9-square", "9-square-fill", "activity", "airplane", "airplane-engines", "airplane-engines-fill", "airplane-fill", "alarm", "alarm-fill", "alexa", "align-bottom", "align-center", "align-end", "align-middle", "align-start", "align-top", "alipay", "alphabet", "alphabet-uppercase", "alt", "amazon", "amd", "android", "android2", "app", "app-indicator", "apple", "archive", "archive-fill", "arrow-90deg-down", "arrow-90deg-left", "arrow-90deg-right", "arrow-90deg-up", "arrow-bar-down", "arrow-bar-left", "arrow-bar-right", "arrow-bar-up", "arrow-clockwise", "arrow-counterclockwise", "arrow-down", "arrow-down-circle", "arrow-down-circle-fill", "arrow-down-left-circle", "arrow-down-left-circle-fill", "arrow-down-left-square", "arrow-down-left-square-fill", "arrow-down-right-circle", "arrow-down-right-circle-fill", "arrow-down-right-square", "arrow-down-right-square-fill", "arrow-down-square", "arrow-down-square-fill", "arrow-down-left", "arrow-down-right", "arrow-down-short", "arrow-down-up", "arrow-left", "arrow-left-circle", "arrow-left-circle-fill", "arrow-left-square", "arrow-left-square-fill", "arrow-left-right", "arrow-left-short", "arrow-repeat", "arrow-return-left", "arrow-return-right", "arrow-right", "arrow-right-circle", "arrow-right-circle-fill", "arrow-right-square", "arrow-right-square-fill", "arrow-right-short", "arrow-through-heart", "arrow-through-heart-fill", "arrow-up", "arrow-up-circle", "arrow-up-circle-fill", "arrow-up-left-circle", "arrow-up-left-circle-fill", "arrow-up-left-square", "arrow-up-left-square-fill", "arrow-up-right-circle", "arrow-up-right-circle-fill", "arrow-up-right-square", "arrow-up-right-square-fill", "arrow-up-square", "arrow-up-square-fill", "arrow-up-left", "arrow-up-right", "arrow-up-short", "arrows", "arrows-angle-contract", "arrows-angle-expand", "arrows-collapse", "arrows-collapse-vertical", "arrows-expand", "arrows-expand-vertical", "arrows-fullscreen", "arrows-move", "arrows-vertical", "aspect-ratio", "aspect-ratio-fill", "asterisk", "at", "award", "award-fill", "back", "backpack", "backpack-fill", "backpack2", "backpack2-fill", "backpack3", "backpack3-fill", "backpack4", "backpack4-fill", "backspace", "backspace-fill", "backspace-reverse", "backspace-reverse-fill", "badge-3d", "badge-3d-fill", "badge-4k", "badge-4k-fill", "badge-8k", "badge-8k-fill", "badge-ad", "badge-ad-fill", "badge-ar", "badge-ar-fill", "badge-cc", "badge-cc-fill", "badge-hd", "badge-hd-fill", "badge-sd", "badge-sd-fill", "badge-tm", "badge-tm-fill", "badge-vo", "badge-vo-fill", "badge-vr", "badge-vr-fill", "badge-wc", "badge-wc-fill", "bag", "bag-check", "bag-check-fill", "bag-dash", "bag-dash-fill", "bag-fill", "bag-heart", "bag-heart-fill", "bag-plus", "bag-plus-fill", "bag-x", "bag-x-fill", "balloon", "balloon-fill", "balloon-heart", "balloon-heart-fill", "ban", "ban-fill"
        ]

        const iconBox = document.getElementById("icon-box")
        for (const iconName of icons) {
            const icon = document.createElement("i")
            icon.classList.add(`bi-${iconName}`)
            iconBox.append(icon)
        }

        const magnifyerBox = document.getElementById("magnifyer-box")
        const icon = magnifyerBox.querySelector("i")

        // we just register a single event listener and use the
        // target property to get the actual target for the event
        iconBox.addEventListener("mousemove", event => {
            icon.classList.remove(...icon.classList)
            icon.classList.add(...event.target.classList)
        })

    </script>
</body>

</html>
