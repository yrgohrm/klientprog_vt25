<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple routing</title>

    <style>
        .border {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>My nice heading</h1>
    
    <div id="app">
        <nav>
            <router-link to="/">Home</router-link>
            <router-link to="/about">About</router-link>
        </nav>

        <div class="border">
            <router-view></router-view>
        </div>
    </div>

    <div>a footer</div>

    <script src="https://unpkg.com/vue@3.5.13"
        integrity="sha384-G++pO/TtP6SeNEBuO/CYuppmlcEhA0Rj9IcY5feVJXhyYraEA8CKVZV38iDXLTyJ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue-router@4.5.0"
        integrity="sha384-k3ll1ynQm098WjllQ/lUsqPGGlfCQ0PD4T4xZmzCfXjkkT9pzpfbHb4vN9Xx+o3b"
        crossorigin="anonymous"></script>
    <script>
        const Home = { template: '<p>my home <em>page</em></p>' }
        const About = { template: '<p>my about page</p>' }

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [
                { path: '/', component: Home },
                { path: '/about', component: About }
            ]
        })

        const app = {}

        const vueApp = Vue.createApp(app)
        vueApp.use(router)
        vueApp.mount("#app")
    </script>
</body>

</html>
