<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <p>
        Detta är en bit <strong>viktig</strong> text för <em>alla</em>.
    </p>

    <script>
        document.querySelectorAll('body > p')
            .forEach(elem => {
                console.log(elem.querySelectorAll('*'))
            })

        // Hämta alla p-element och hämta det först av dem
        const pElements = document.getElementsByTagName("p")
        const firstParagraph = pElements[0]
        
        // HTMLCollection
        console.log(firstParagraph.children)

        // NodeList
        console.log(firstParagraph.childNodes)
    </script>
</body>

</html>
