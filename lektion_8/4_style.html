<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Style från JS</title>
</head>

<body>

    <p id="someid">
        Detta är lite text.
    </p>


    <script>
        let someElem = document.getElementById('someid')
        someElem.style.backgroundColor = 'red'
        someElem.style.textTransform = 'uppercase'

        // Låt oss ändra ett standardattribut när vi ändå håller på
        someElem.dir = "rtl";
    </script>
</body>

</html>
